<!DOCTYPE html>
<html>
<head>

<style>
#cyjs{
  height: 1000px;

  }

<script>
  $(document).ready(function(){
      var graph = JSON.parse(graphJSON);
      console.log(graph);
     
      var options = {container: $('#cyjs'),

                   };// options

      cy = cytoscape(options);
      cy.style(myStyle)

      //layolut style

      layout.run();
      
    cy.fit(300)
   }); // document.ready
</script>

<!DOCTYPE html>
<html>
<head>
    <title> Aishah's Family Tree</title>
     <script type="text/javascript" language="javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.4/cytoscape.js"></script>
     <script src="fullText.js"></script>

<style>
#cyjs{
  height: 1000px;
  width: 95%;
  }
</style>

<script>
  $(document).ready(function(){
     var options = {container: $('#cyjs'),
                    elements: graph,
                    };// options

      cy = cytoscape(options);
      cy.style(myStyle)

      cy.nodes().map(function(node){node.data({degree: node.degree()})});

      //layolut style
      var layout = cy.layout({name: 'cose'});
      layout.run();

    cy.fit(300)
   }); // document.ready
</script>

</head>

<body>
   <div id="cyjs"></div>
</body>

</html>
